<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>

	</head>
	<body>
    <!--导航条开始-->
		<nav class="navbar navbar-default navbar-fixed-top ">
			<div class="container">
				<div class="container">
					<div class="navbar-header">
						<a href="#" class="navbar-brand"><i class="iconfont icon-feiji feiji"></i></a>
					</div> 
				</div>
		</nav>
	<!--导航条结束-->
	<!--登陆下页面主题部分开始-->
		<div class="container" id="login-area">
			<div class="row">
				<!--选项卡-->
				<ul class="nav nav-tabs col-lg-offset-3 col-lg-9">
					<li class="active"><a href="#1st-log" data-toggle="tab">Account password login</a></li>
					<li><a href="#2nd-log" data-toggle="tab">verification code login</a></li>
				</ul>
			  <!--内容页主题-->
				<div class="tab-content col-lg-offset-3 col-lg-9 " style="padding-top: 15px;">
					<!--选项卡第一页-->
					<div class="tab-pane active fade in" id="1st-log">
						<form class="form-horizontal">
							  <div class="form-group has-feedback">
							    <label for="inputtext" class="control-label col-lg-2">Email/Username</label>
							    <div class="col-lg-5">
							      <input type="text" class="form-control " id="inputtext" placeholder="Email/Username">
							      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
							   </div>
							  </div>
							
							  <div class="form-group has-feedback">
							    <label for="inputPassword" class="control-label col-lg-2">Password</label>
							    <div class="col-lg-5">
							      <input type="password" class="form-control " id="inputPassword" placeholder="Password">
							      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
							    </div>
                              </div>
                              
                              <div class="form-group">
							    <div class="col-lg-3">
							      <div class="checkbox">
							        <label>
							          <input type="checkbox"> Remember me
							        </label>
							      </div>
							    </div>
							     <div class="col-lg-offset-2 col-lg-1">
								      <button type="submit" class="btn btn-primary">Sign in</button>
								 </div>
							  </div>
							</form>
							<br />
							<br />
							<br />
							<div class="row">
								<p class="col-lg-2">No account?</p>
								<a href="#" class="col-lg-offset-3 col-lg-2">Sign Up!!!</a>
							</div>
					</div>
					<!--选项卡第二页-->
					<div class="tab-pane fade" id="2nd-log">
						<!--水平排列的表单-->
						<form class="form-horizontal">
							  <div class="form-group has-feedback">
							    <label for="tel" class="control-label col-lg-2">Phone number</label>
							    <div class="col-lg-5">
							      <input type="text" class="form-control" id="tel" placeholder="Phone number">
							      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
							    </div>
							  </div>  
							  
                              <div class="form-group">
							     <div class="col-lg-offset-4 col-lg-1">
								      <button type="botton" class="btn btn-primary btn-sm">Get verifying code</button>
								 </div>
							  </div>
							  
							  <div class="form-group has-feedback">
							    <label for="yanzhengma" class="control-label col-lg-2">verifying code</label>
							    <div class="col-lg-5">
							      
							      <input type="password" class="form-control " id="yanzhengma" placeholder="verifying code">
							      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
							    </div>
                              </div>
                              
                              <div class="form-group">
							    <div class="col-lg-offset-5 col-lg-1">
								      <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
								 </div>
                              </div>
						</form>
					</div>
				</div>
			
		
		</div>
		<!--登录页面主体部分结束-->
			
			

	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
