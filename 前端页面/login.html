<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/header.css"/>
	<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
	<!--头部开始-->
	<header id="header">
		<!--顶部通栏-->
		<div class="topbar visible-md visible-lg">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-1">
	          	<a href="index.html">
			      	<i class="iconfont icon-feiji"></i>
			    </a>
	          </div>
	          <div class="col-md-2 text-center">
	            <button id="author" class="btn btn-default btn-sm" 
	            	data-toggle="popover"><i class="fa fa-wechat"></i>  联系作者</button>
	          </div>
	          <div class="col-md-2 text-center">
	          	<button id="friend" class="btn btn-default btn-sm" 
	            	data-toggle="popover"><i class="fa fa-handshake-o"></i>  合作伙伴</button>
	          </div>
	          <div class="col-md-4 text-center">
	            <i class="fa fa-envelope"></i> weiyeweb@126.com（服务时间：9:00-21:00）
	          </div>
	          
	          <div class="col-md-3 text-center">
	            <a href="signUp.html" class="btn btn-danger btn-sm register">立即注册</a>
	            <a href="login.html" class="btn btn-primary btn-sm log"> 登录</a>
	          </div>
	        </div>
	      </div>
	    </div>
	</header>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h2>会员登录 <small>Member Login</small></h2>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="#" method="post">
							<div class="form-group">
							    <div class="input-group col-md-offset-4 col-md-4">
				            		<label for="username" class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></label>
								  	<input class="form-control" id="username" placeholder="Email address">
							    </div>
							</div>
							<div class="form-group">
							    <div class="input-group col-md-offset-4 col-md-4">
				            		<label for="password" class="input-group-addon"><i class="fa fa-key fa-fw"></i></label>
								  	<input class="form-control" id="loginPassword" placeholder="Password">
							    </div>
							</div>
							<div class="form-group">
					             <div class="col-md-offset-4">
					                <div class="btn-group" data-toggle="buttons">
					                   <label class="btn btn-default btn-sm">
					                    <input type="checkbox"> 记住密码
					                   </label>
					                </div>
					             </div>					             
				            </div>
				            <div class="form-group">
				            	<div class="col-md-offset-6 col-md-2">
					             	<span>没有账号？</span><a href="signUp.html">立即注册！</a>
					             </div>
				            </div>
				            <div class="form-group">
				            	<div class="col-md-offset-7">
				            		<input type="submit" class="btn btn-primary" value="登录"/>
				            	</div>
				            </div>
						</form>
					</div>
				</div>
			</div>	
		</div>
		
	</section>
	<footer id="footer" >
			<div class="footer-copyright">
	            &copy; AirManagement System by  <a href="">HighnessE</a>.
	        </div>
	</footer>
	<script src="lib/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
