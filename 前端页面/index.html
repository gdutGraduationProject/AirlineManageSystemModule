		<!--轮播图区域-->
		<section>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- 小圆点 -->
			  	<ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>
			
			  <!--图片轮播-->
			  	<div class="carousel-inner" >
				    <div class="item active" >
				      <img src="images/slider01.jpg" >
				      <!--<div class="carousel-caption"></div>-->
				    </div>
				    <div class="item" >
				      <img src="images/slider02.jpg" >

		       <!-- 控件 -->

					  </div>
					  <!--面板主体-->
					  <div class="panel-body">
					    <form action="#" method="post" class="form-horizontal" id="ticketForm">					   		
				   			<div class="form-group">
					    		<label class="control-label col-md-3">出发城市</label>
							    <div class="col-md-9">
							    	<select class="form-control">
									  <option>JY-揭阳国际机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									</select>
							    </div>
							</div>
							
			   				<div class="form-group">
					    	   <label class="control-label col-md-3">目的城市</label>
							    <div class="col-md-9">
							    	<select class="form-control">
									  <option>JY-揭阳国际机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									  <option>GZ-广州白云机场</option>
									</select>
							    </div>
							</div>
							<div class="form-group">
							   <label class="control-label col-md-3">出发日期</label>
							   <div class="col-md-9">
							   	  <input type="text" class="form-control" onclick="WdatePicker()">
							   </div>
							</div>
				   			<br /><br />
				            <button type="submit" class="btn btn-warning col-md-3 col-md-offset-9">搜索机票</button>
				   		</form>
